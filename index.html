<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
    <meta name="author" content="邢栋">
</head>


<body>
    <div align="center">
        <script>
            alert("欢迎！密码正确，登录成功！！！")
        </script>
        <h1>上传文件</h1>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                var bg = ['#d0e4fe', 'black']
                var c = 0
                $("h1").click(function () {
                    $("body").css("background", bg[c % 2])
                    c++
                })
            })
        </script>
        <style>
            body {
                background-color: black;
            }

            h1 {
                color: orangered;
                text-align: center;
            }


            input {
                color: red;
            }

            input:hover {
                color: green;
            }

            strong {
                color: white;
            }
        </style>
        <form action="/success" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="上传">
        </form>
    </div>
</body>

</html>
