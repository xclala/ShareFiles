<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>登录</title>
    <meta name="author" content="邢栋">
</head>


<body>
    <div align="center">
        <style>
            body {
                background-color: black;
            }

            h1 {
                color: orangered;
                text-align: center;
            }


            strong {
                color: white;
            }
        </style>
        <h1>登录</h1>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                var bg = ['#d0e4fe', 'black']
                var c = 0
                $("h1").click(function () {
                    $("body").css("background", bg[c % 2])
                    c++
                })
            })
        </script>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="password" name="passwd" placeholder="请输入密码">
            <input type="submit" value="登录">
        </form>
    </div>
</body>

</html>
