<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>登录</title>
    <meta name="author" content="邢栋">
</head>
<script>
    function getnow() {
        //1、获得当前时间，格式化时间
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        if (month < 10) {
            month = "0" + month;
        }
        var date = now.getDate();
        if (date < 10) {
            date = "0" + date;
        }
        var
            hour = now.getHours();
        if (hour < 10) {
            hour = "0" + hour;
        }
        var minute = now.getMinutes();
        if (minute < 10) {
            minute = "0" + minute;
        }
        var second = now.getSeconds();
        if (second < 10) {
            second = "0" + second;
        }
        var nowstr = year +
            "年" + month + "月" + date + "日  " + hour + ":" + minute + ":" +
            second; //alert(nowstr); //2、显示时间 html //获得标签对象
        var nowspan = document.getElementById("nowspan");
        nowspan.innerHTML = nowstr; //3、使时间动起来 
        setTimeout("getnow()", 1000);
    }
</script>

<body onload="getnow()">
    <div align="center">
        <style>
            body {
                background-color: black;
            }

            h1 {
                color: orangered;
                text-align: center;
            }


            strong {
                color: white;
            }
        </style>
        <h1>登录</h1>
        <strong id="nowspan"></strong>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="password" name="passwd" placeholder="请输入密码">
            <input type="submit" value="登录">
        </form>
    </div>
</body>

</html>
