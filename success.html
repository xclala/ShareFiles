<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>成功上传</title>
    <meta name="author" content="邢栋">
</head>

<div align="center">

    <body>
        <style>
            body {
                background-color: black;
            }

            b {
                color: red;
                text-align: center;
            }

            i {
                color: gold;
                text-align: center;
            }

            strong {
                color: white;
            }
        </style>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                var bg = ['#d0e4fe', 'black']
                var c = 0
                $("b").click(function () {
                    $("body").css("background", bg[c % 2])
                    c++
                })
            })
        </script>
        <p></p>
        <b>文件成功上传！</b>
        <i>文件名：<b>{{ name }}</b></i>
</div>
</body>

</html>
