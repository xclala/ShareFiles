<!DOCTYPE html>
<html lang="ch">

<head>
    <meta charset="UTF-8">
    <title>成功上传</title>
    <meta name="author" content="邢栋">
</head>
<script>
    function getnow() {
        //1、获得当前时间，格式化时间
        var now = new Date();
        var year = now.getFullYear();
        var month = now.getMonth() + 1;
        if (month < 10) {
            month = "0" + month;
        }
        var date = now.getDate();
        if (date < 10) {
            date = "0" + date;
        }
        var
            hour = now.getHours();
        if (hour < 10) {
            hour = "0" + hour;
        }
        var minute = now.getMinutes();
        if (minute < 10) {
            minute = "0" +
                minute;
        }
        var second = now.getSeconds();
        if (second < 10) {
            second = "0" + second;
        }
        var nowstr = year + "年" + month +
            "月" + date + "日  " + hour + ":" + minute + ":" + second; //alert(nowstr); //2、显示时间 html //获得标签对象 var
        nowspan = document.getElementById("nowspan");
        nowspan.innerHTML = nowstr; //3、使时间动起来 
        setTimeout("getnow()", 1000);
    }
</script>
<div align="center">
    <body onload="getnow()">
        <style>
            body {
                background-color: black;
            }

            b {
                color: red;
                text-align: center;
            }

            i {
                color: gold;
                text-align: center;
            }

            strong {
                color: white;
            }
        </style>
        <script>
            function dark() {
                document.body.style.backgroundColor = "black"
            }

            function light() {
                document.body.style.backgroundColor = "#d0e4fe"
                document.getElementById("nowspan") = "black"
            }
        </script>
        <button type="button" onclick="dark()">深色模式</button>
        <button type="button" onclick="light()">浅色模式</button>
        <p></p>
        <strong id="nowspan"></strong>
        <p></p>
        <b>文件成功上传！</b>
        <i>文件名：<b>{{ name }}</b></i>
</div>
</body>

</html>
