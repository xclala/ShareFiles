{% block header %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>

<body>
    <a href="https://github.com/xclala/xclala.github.io">
        <svg height="32" viewBox="0 0 16 16" width="32" style="background-color: whitesmoke;">
            <path fill-rule="evenodd"
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
            </path>
        </svg>
    </a>
    <div align="center">
        <h1>上传文件</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% endblock %}
            {% block enter_password %}
            <input type="password" name="passwd" placeholder="请输入密码" autofocus>
            {% endblock %}
            {% block footer %}
            <p></p>
            <input type="file" name="file">
            <input type="submit" value="上传">
        </form>
        <style>
            @media(prefers-color-scheme:dark) {
                body {
                    background-color: black;
                }
            }


            @media(prefers-color-scheme:light) {
                body {
                    background-color: #E9FDFF;
                }
            }


            h1 {
                color: red;
                animation: hue 5s infinite linear;
                text-align: center;
            }

            @keyframes hue {
                from {
                    -webkit-filter: hue-rotate(0deg);
                }

                to {
                    -webkit-filter: hue-rotate(360deg);
                }
            }


            input {
                color: orangered;
            }


            p {
                color: white;
            }
        </style>
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                const BACKGROUNDCOLOR = ['#E9FDFF', 'black']
                let c = 0
                $("h1").click(function () {
                    $("body").css("background", BACKGROUNDCOLOR[c % 2])
                    c++
                })
            })
            $(document).ready(function () {
                if ("{{ alert_message }}" != "") {
                    alert("{{ alert_message }}")
                }
            })
        </script>
    </div>
</body>

</html>
{% endblock %}
